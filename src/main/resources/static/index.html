<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Resolver</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Phone Number Resolver</h1>
    <form id="phone-form">
        <label for="phone">Enter the phone number:</label>
        <input type="text" id="phone" name="phone" pattern="\d*" title="Use numbers only" required>
        <button type="submit">Определить страну</button>
    </form>
    <div id="result"></div>
</div>
<script src="/script.js"></script>
</body>
</html>
